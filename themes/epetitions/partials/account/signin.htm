{{ form_ajax('onSignin') }}

    <div class="divider">
        <div class="social" aria-label="Sign in with your social account" role="form">
            <div class="intro">
              <h2 style="padding: 15px 60px;">Sign in with your existing social account</h2>
            </div>
            <div class="options">
             <!-- <div>
                <button class="accountButton firstButton" id="FacebookExchange" tabindex="1">Facebook</button>
              </div>-->
              <!--<div>
                <button class="accountButton" id="MicrosoftAccountExchange" tabindex="1">Microsoft Account</button>
              </div>-->
              <div>
                <button class="accountButton" id="GoogleExchange" tabindex="1">
                    <img src="{{ 'assets/images/google.png'|theme }}" />
                    <a href="http://localhost:8081/epetitionoctober/api/v1/ahmadfatoni/google/login"> Continue with Google</a>


                   
                  
                </button>
            </div>
            
              <!--<div>
                <button class="accountButton" id="LinkedInExchange" tabindex="1">LinkedIn</button>
              </div>-->
            </div>
          </div>

        <h2 style="padding: 15px 60px;">or</h2> 
    </div>
    <div class="form-group">
        <label for="userSigninLogin" style="font-size: 18px;">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword" style="font-size: 18px;">Password</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Enter your password" />
    </div>

    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
        </div>
    </div>
    {% endif %}

   
        <button type="submit" style="background-color:#9e7c0c;color:#ffffff;"  class="accountButton">
            <img  style="height:22px;" src="{{ 'assets/images/login.png'|theme }}" />
            <span style="font-size: 16px;">Sign in</span></button>

   
     <p>Don't have an account? <a href="{{ 'register'|page }}" >Sign up now </p></a>
   
	 
{{ form_close() }}
